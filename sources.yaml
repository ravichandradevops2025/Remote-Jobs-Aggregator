# Enhanced Configuration
rate_limits:
  default_delay: 2.5  # Slightly slower for ATS platforms
  max_retries: 3
  timeout: 45
  respect_robots_txt: true

# ATS-Specific Settings
ats_settings:
  workday:
    user_agent: "Mozilla/5.0 (compatible; JobBot/1.0)"
    delay: 3.0  # Workday is slower
    
  lever:
    delay: 2.0
    
  smartrecruiters:
    delay: 2.0
    api_key_required: false

# Remote Detection Keywords (Enhanced for ATS)
remote_keywords:
  strict:
    - "remote"
    - "100% remote"
    - "fully remote"
    - "work from anywhere"
    - "distributed team"
    - "remote first"
    
  flexible:
    - "work from home"
    - "wfh"
    - "remote friendly"
    - "hybrid remote"
    - "flexible location"
    
  ats_specific:
    - "remote eligible"
    - "remote work available"
    - "location flexible"
    - "virtual position"